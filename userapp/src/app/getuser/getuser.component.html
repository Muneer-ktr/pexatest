
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table table-striped table-hover w-50 mt-5">
        <thead>
            <tr>
                <td>Id</td>
                <td>First Name</td>
                <td>Last name</td>
                <td>Email</td>
            </tr>
        </thead>
        <tbody *ngFor="let user of items">
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
